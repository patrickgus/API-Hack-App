<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Lyrics 4 Me</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" href="https://meyerweb.com/eric/tools/css/reset/reset.css" />
    <link href="https://fonts.googleapis.com/css?family=Monoton|Nunito&display=swap" rel="stylesheet" />
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
  </head>
  <body>
    <header>
      <img
        src="https://cdn2.iconfinder.com/data/icons/music-player-icons-line/54/Big_Note-512.png"
        alt="outline of a musical eighth note"
      />
      <h1>Lyrics 4 Me</h1>
    </header>

    <main>
      <form id="js-form">
        <label for="js-search-term">Enter the name of an artist or song title: </label>
        <input type="text" name="search-term" placeholder="Search..." id="js-search-term" required />

        <input type="submit" class="button" value="Search" />
      </form>

      <p id="js-error-message" class="error-message"></p>

      <div class="container">
        <section id="js-results" class="hidden">
          <h2>Search results</h2>
          <ul id="js-results-list"></ul>
          <button id="js-more-results" class="hidden">See More...</button>
        </section>

        <section id="js-lyrics" class="hidden"></section>

        <div class="align-center back-to-results">
          <button id="back-to-results" class="hidden">Back to results</button>
        </div>

        <section id="js-similar-artists" class="hidden">
          <h2>Similar Artists</h2>
          <ul id="js-similar-artists-list"></ul>
        </section>
      </div>
    </main>
    <script
      src="https://code.jquery.com/jquery-3.4.1.min.js"
      integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
      crossorigin="anonymous"
    ></script>
    <script src="datastore.js"></script>
    <script src="script.js"></script>
  </body>
</html>
