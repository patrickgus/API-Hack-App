<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Lyrics For Me</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" href="https://meyerweb.com/eric/tools/css/reset/reset.css" />
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet" />
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
  </head>
  <body>
    <header>
      <h1>Lyrics For Me</h1>
    </header>
    <main>
      <form id="js-form">
        <label for="js-search-term">Enter the name of an artist or song title: </label>
        <input type="text" name="search-term" placeholder="Search..." id="js-search-term" value="green day" required />

        <input type="submit" class="button" value="Search" />
      </form>

      <p id="js-error-message" class="error-message"></p>

      <section id="js-results" class="hidden">
        <h2>Search results</h2>
        <ul id="js-results-list"></ul>
        <button id="js-more-results" class="hidden">See More...</button>
      </section>
      <section id="js-lyrics" class="hidden"></section>
      <section id="js-similar-artists" class="hidden">
        <h3>Similar Artists</h3>
      </section>
    </main>
    <script
      src="https://code.jquery.com/jquery-3.4.1.min.js"
      integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
      crossorigin="anonymous"
    ></script>
    <script src="datastore.js"></script>
    <script src="script.js"></script>
  </body>
</html>
